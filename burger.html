<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Realism Demo | Andres Guarnizo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Critical CSS to prevent white flash -->
    <style>
        html,
        body {
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Fixed AG Logo -->
    <div id="ag-logo" class="ag-logo">AG</div>

    <div id="app">

        <!-- HERO SECTION -->
        <section class="section hero-section" id="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="line">Taste</span>
                    <span class="line">Realism</span>
                </h1>
                <p class="hero-subtitle">Physically based rendering test.</p>
                <div class="scroll-indicator">
                    <span>Scroll to Inspect</span>
                    <div class="line"></div>
                </div>
            </div>
            <!-- Note: This canvas will now use the realism setup -->
            <div class="hero-visual">
                <canvas id="hero-canvas"></canvas>
                <div class="grid-overlay"></div>
            </div>
        </section>

        <!-- INFO SECTION -->
        <section class="section about-section" id="about">
            <div class="container">
                <div class="about-grid">
                    <div class="about-text">
                        <h2 class="section-title">Ingredients</h2>
                        <p class="lead">Using Image Based Lighting (IBL) for photorealism.</p>
                        <p>Instead of manual lights, we use a RoomEnvironment to simulate complex real-world lighting
                            reflections.</p>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- Points to the NEW burger main.js -->
    <script type="module" src="/src/burger/main.js"></script>
</body>

</html>
